            <header class='dashboard-toolbar'><a href="#!" class="menu-toggle"><i class="fas fa-bars"></i></a></header>

                <div class='container w-menu-tabs'>

                        <div class="col-12 text-center bg-white p-3">
                            <img src="libs/image/Spinner-0.7s-323px.svg" alt="">

                    <!-- WORD_QUESTION -->


                    <div id="main-page" data-id="word-question" class='card d-none'>
                        <div class='card-header'>
                            <h1>Sual-Cavab</h1>
                        </div>
                        <div id="word-question" class='card-body'>
                            <div class="row">
                                <div class="col-12 text-center">
                                    <div class="unit-select">
                                        <label for="">
                                            Bolme
                                        </label>
                                        <select class="selectUnit" name="" id="">
                                            <option value="0">
                                                Hamısı
                                            </option>
                                        </select>
                                        <label style="margin-left: 15px;" for="">
                                            Dil
                                        </label>
                                        <select class="languageSelect" name="language" id="">
                                            <option value="0">
                                                Hamisi
                                            </option>
                                            <option value="az">
                                               Azərbaycan
                                            </option>
                                            <option value="en">
                                                İngilis
                                            </option>
                                        </select>
                                    </div>
                                    <div class="unit-select">
                                       
                                    </div>
                                    <div class="main-word">
                                        <p class="word"><span class="first"></span><i title="Tərcümə et" class="d-none far fa-language"></i></p>
                                        <p class="word last d-none"></p>
                                    </div>
                                    <div class="row justify-content-center">
                                        <div class="col-12">
                                            <div class="input d-none">
                                                <input class="" type="text">
                                                <div class="icon check-answer">
                                                    <i class="fal fa-search"></i>
                                                </div>
                                                <div class="icon correct-icon d-none">
                                                    <i class="fal fa-check"></i>
                                                </div>
                                                <div class="icon wrong-icon d-none">
                                                    <i class="fal fa-times"></i>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="random">
                                        <i class="fad fa-play"></i>
                                    </div>
                                    
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- UNIT -->


                    <div id="UNIT" data-id="unit" class='card d-none'>
                        <div class='card-header'>
                            <h1>Bolmeler</h1>
                        </div>
                        <div class='card-body'>
                            <div class="row justify-content-center">
                                <div class="col-12 text-center">
                                    <div class="input">
                                        <input class="" type="text">
                                        <div class="icon">
                                            <i class="fal fa-plus"></i>
                                        </div>
                                    </div>
                                </div>
                             </div>
                             <div class="row">
                                 <div class="col-12">
                                     <ul>
                                     </ul>
                                 </div>
                             </div>
                             <div class="row">
                                <div class="col-12">
                                    <div class="table-content">
                                        <div style="overflow-x:auto" class="table-responsive-sm">
                                            <table class="table" style="overflow-x:auto">
                                                 <thead>
                                                     <tr>
                                                         <th>#</th>
                                                         <th>Ad</th>
                                                         <th>Əməlliyyat</th>
                                                     </tr>
                                                 </thead>
                                                 <tbody class="word-content">
                                                 </tbody>
                                            </table>
                                         </div>
                                    </div>
                                    
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="add-word" data-id="add-word" class="card d-none">
                        <div class='card-header'>
                            <h1>Söz əlavə et</h1>
                        </div>
                        <div class='card-body'>
                            <div class="row justify-content-center">
                                <div class="col-12 col-md-6 col-lg-4">
                                    <div class="d-flex justify-content-center">
                                        <form action="">
                                            <div class="form-group">
                                                <label for="">Bolmə</label>
                                            <select class="unit" name="" id=""></select>
                                            </div>
                                            <div class="form-group">
                                                <label for="">Azərbaycan dili</label>
                                                <input required type="text">
                                            </div>
                                            <div class="form-group">
                                                <label for="">İngilis dili</label>
                                                <input required type="text">
                                            </div>
                                            <div class="form-group">
                                                <input style="cursor: pointer;background-color: #443ea2;color: white;" type="submit" value="Əlavə et">
                                            </div>
                                        </form>
                                        
                                        
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        
                    </div>
                    <div id="all-word" data-id="all-word" class='card d-none'>
                        
                        <div class='card-header'>
                            
                            <h1>Bütün sözlər</h1>
                        </div>
                        <div class='card-body'>
                            <div class="row justify-content-center">
                                <div class="col-12 mb-3">
                                    <div class="d-flex justify-content-center">
                                        <div class="row">
                                            <div class="col-12 col-md-4">
                                                <label for="">Bolmə</label>
                                            <select class="unit" name="" id=""></select>
                                            </div>
                                            <div class="col-12 col-md-4">
                                                <label for="">Azərbaycanca</label>
                                                <input class="nAz" type="text">
                                            </div>
                                            <div class="col-12 col-md-4">
                                                <label for="">İngiliscə</label>
                                                <input class="nEn" type="text">
                                            </div>
                                        </div>
                                        
                                        
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12">
                                    <div class="table-content">
                                        <div style="overflow-x:auto" class="table-responsive-sm">
                                            <table class="table" style="overflow-x:auto">
                                                 <thead>
                                                     <tr>
                                                         <th>#</th>
                                                         <th>Azərbaycanca</th>
                                                         <th>İngiliscə</th>
                                                         <th>Bölmə</th>
                                                         <th>Əməlliyyat</th>
                                                     </tr>
                                                 </thead>
                                                 <tbody class="word-content">
                                                 </tbody>
                                            </table>
                                         </div>
                                    </div>
                                    
                                </div>
                            </div>
                            
                        </div>
                    </div>
                    <div id="add-json" data-id="add-json" class="card d-none">
                        <div class='card-header'>
                            <h1>Json yüklə</h1>
                        </div>
                        <div class="card-body">
                            <div class="json-alert d-none">
                                <div class="alert alert-danger" role="alert">
                                    Düzgün fayl seçin.
                                  </div>
                            </div>
                            <input class="d-none" type="file">
                            <div class="d-flex justify-content-center">
                                <i class="fad fa-upload"></i>
                            </div>
                            <div class="units"></div>
                            <div class="words"></div>
                            <button class="d-none" style="margin: 10px;border: none;background-color: #443ea2;color: white;cursor: pointer;">Əlavə et</button>
                        </div>
                    </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="edit-word-overlay d-none">
        <div class="forClose" style="width: 100%;height: 100%;position: absolute;"></div>
        <div id="edit-word">
            <div class="d-flex justify-content-center">
                <form action="">
                    <input class="id" type="hidden">
                    <div class="form-group">
                        <label for="">Bolmə</label>
                    <select class="unit" name="" id=""></select>
                    </div>
                    <div class="form-group">
                        <label for="">Azərbaycan dili</label>
                        <input class="az" required type="text">
                    </div>
                    <div class="form-group">
                        <label for="">İngilis dili</label>
                        <input class="en" required type="text">
                    </div>
                    <div class="form-group">
                        <input class="edit" style="cursor: pointer;background-color: #443ea2;color: white;" type="submit" value="Düzəliş et">
                        <input class="close" style="cursor: pointer;background-color: white;color: #443ea2;margin-top: 10px;" type="submit" value="Bağla">
                    </div>
                </form>
                
                
            </div>
        </div>
    </div>
    <div class="edit-unit-overlay d-none">
        <div class="forClose2" style="width: 100%;height: 100%;position: absolute;"></div>
        <div id="edit-unit">
            <div class="d-flex justify-content-center">
                <form action="">
                    <input class="id" type="hidden">
                    <div class="form-group">
                        <label for="">Azərbaycan dili</label>
                        <input class="name" required type="text">
                    </div>
                    <div class="form-group">
                        <input class="edit" style="cursor: pointer;background-color: #443ea2;color: white;" type="submit" value="Düzəliş et">
                        <input class="close" style="cursor: pointer;background-color: white;color: #443ea2;margin-top: 10px;" type="submit" value="Bağla">
                    </div>
                </form>
                
                
            </div>
        </div>
